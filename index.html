<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarala:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a9224966b4.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body id="body" class="light-mode">

    <form action="">
        <h1>Nous contacter</h1>
        <div class="dark">
            <i class="fa-solid fa-moon"></i>
            <i class="fa-solid fa-sun"></i>
        </div>
        <p>Entrez votre prénom et votre nom<span>*</span> :</p>
        <input type="text" class="firstName" placeholder="Prénom">
        <span id="first_name"></span>
        <input type="text" class="lastName" placeholder="Nom">
        <span id="last_name"></span>
        <p>Entrez votre E-mail<span>*</span> :</p>
        <input type="email" name="user_email" class="mail" placeholder="ex: my.mail@example.com">
        <span id="email"></span>
        <p>Sujet<span>*</span> :</p>
        <input type="text" class="subject" placeholder="Sujet du message">
        <span id="subject"></span>
        <p>Message<span>*</span> :</p>
        <textarea style="resize:none" name="" class="message" cols="30" rows="10" placeholder="Saisie du message..."></textarea>
        <span id="message"></span>

        <span class="resultError"><i class="fa-solid fa-circle-xmark"></i> <span></span> Veuillez bien remplir le formulaire !</span>
        <span class="resultValidated"><i class="fa-solid fa-circle-check"></i> <span></span> Demande envoyée !</span>
        
        <span>*Les champs sont obligatoires et ne doivent en aucun cas être vides.</span>
        
    </form>
    <button>Soumettre</button>

    <script src="JS/app.js"></script>
</body>
</html>
