<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Spinnaker&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>
<body class="light-mode">

    <form action="">
        <h1>Nous contacter</h1>
        <svg id="dark" width="49" height="49" viewBox="0 0 49 49" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path id="moon" d="M24.4999 24.1061C21.931 21.5362 20.1815 18.2625 19.4726 14.6987C18.7636 11.1349 19.1269 7.4409 20.5166 4.0835C16.5543 4.86352 12.9147 6.80772 10.0633 9.66745C2.09056 17.6402 2.09056 30.568 10.0633 38.5407C18.038 46.5155 30.9638 46.5134 38.9386 38.5407C41.7975 35.6896 43.7416 32.0509 44.5225 28.0894C41.1651 29.4789 37.4711 29.842 33.9074 29.1331C30.3436 28.4241 27.0699 26.6748 24.4999 24.1061Z" fill="#212121"/>
            </svg>

        <p>Entrez votre prénom et votre nom<span>*</span> :</p>
        <input type="" class="firstName" placeholder="Prénom">
        <input type="text" class="lastName" placeholder="Nom">
        <p>Entrez votre E-mail<span>*</span> :</p>
        <input type="text" class="mail" placeholder="ex: my.mail@example.com">
        <p>Sujet<span>*</span> :</p>
        <input type="text" class="subject" placeholder="Sujet du message">
        <p>Message<span>*</span> :</p>
        <input type="text" class="message" placeholder="Saisie du message...">
        <button>Soumettre</button>
        <span>*Les champs sont obligatoires et ne doivent en aucun cas être vides.</span>

    </form>
    

    <script src="JS/app.js"></script>
</body>
</html>
